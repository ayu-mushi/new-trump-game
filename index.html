    <section>
      <h1>ルール</h1>
      <p>
      Board Trumpはトランプで遊ぶ2人用の手番制ゲームです。
      以下は実際にトランプで遊ぶ時の方法ですので、ブラウザで遊ぶ時とは若干の違いがあります。
      </p>
      <p>
      お互いのプレイヤーは山札という、特定の場所に裏向きで置かれたカードの束を持ちます。
      <span title="全てのカードを色分けするのは面倒ですし7並べの後にやると良いと思います">最初に、一方のプレイヤー(任意)は赤の全てのカード、他方のプレイヤーは黒の全てのカードの束を山札にします。</span>
      ゲームを始める前にお互いに山札をシャッフルしてください。
      </p>
